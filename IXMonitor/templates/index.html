<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IXLab Monitor Robot</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
  color: #e3f2fd;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.header {
  text-align: center;
  padding: 15px 0;
  background: rgba(30, 30, 46, 0.6);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(100, 181, 246, 0.1);
  position: relative;
}

.battery-indicator {
  position: absolute;
  top: 50%;
  right: 20px;
  transform: translateY(-50%);
  display: flex;
  align-items: center;
  gap: 6px;
  background: rgba(0, 0, 0, 0.3);
  padding: 5px 10px;
  border-radius: 15px;
  border: 1px solid rgba(100, 181, 246, 0.2);
}

.battery-icon {
  width: 22px;
  height: 11px;
  border: 1.5px solid #64b5f6;
  border-radius: 2px;
  position: relative;
  display: flex;
  align-items: center;
  padding: 1.5px;
}

.battery-icon::after {
  content: '';
  position: absolute;
  right: -3px;
  top: 50%;
  transform: translateY(-50%);
  width: 2px;
  height: 6px;
  background: #64b5f6;
  border-radius: 0 1.5px 1.5px 0;
}

.battery-fill {
  height: 100%;
  background: linear-gradient(90deg, #4caf50 0%, #8bc34a 100%);
  border-radius: 1px;
  transition: width 0.3s ease, background 0.3s ease;
}

.battery-fill.medium {
  background: linear-gradient(90deg, #ffa726 0%, #ffb74d 100%);
}

.battery-fill.low {
  background: linear-gradient(90deg, #ef5350 0%, #e57373 100%);
}

.battery-text {
  color: #e3f2fd;
  font-size: 0.75em;
  font-weight: 500;
  min-width: 35px;
}

h1 {
  color: #64b5f6;
  font-size: 1.8em;
  font-weight: 600;
}

.main-container {
  display: flex;
  flex: 1;
  overflow: hidden;
}

.video-panel {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  overflow: hidden;
}

.video-panel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.control-panel {
  width: 500px;
  background: rgba(30, 30, 46, 0.8);
  backdrop-filter: blur(10px);
  border-left: 1px solid rgba(100, 181, 246, 0.1);
  padding: 30px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.section-title {
  color: #90caf9;
  font-size: 1.1em;
  margin-bottom: 15px;
  text-align: center;
  font-weight: 500;
  letter-spacing: 1px;
}

.controls {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 12px;
  margin: 0 auto;
  max-width: 350px;
}

.controls button {
  height: 70px;
  font-size: 16px;
  font-weight: 600;
  background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(30, 136, 229, 0.3);
  position: relative;
  overflow: hidden;
}

.controls button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.controls button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(30, 136, 229, 0.5);
}

.controls button:active::before {
  width: 300px;
  height: 300px;
}

.controls button:active {
  transform: translateY(0);
}

#stop {
  background: linear-gradient(135deg, #e53935 0%, #c62828 100%);
  box-shadow: 0 4px 15px rgba(229, 57, 53, 0.3);
}

#stop:hover {
  box-shadow: 0 6px 20px rgba(229, 57, 53, 0.5);
}

.actions {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.actions button {
  padding: 14px 18px;
  font-size: 14px;
  font-weight: 500;
  background: linear-gradient(135deg, #26a69a 0%, #00897b 100%);
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(38, 166, 154, 0.3);
}

.actions button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(38, 166, 154, 0.5);
}

.actions button:active {
  transform: translateY(0);
}

#takePic {
  background: linear-gradient(135deg, #8e24aa 0%, #6a1b9a 100%);
  box-shadow: 0 4px 15px rgba(142, 36, 170, 0.3);
}

#takePic:hover {
  box-shadow: 0 6px 20px rgba(142, 36, 170, 0.5);
}

#liveStream {
  background: linear-gradient(135deg, #f57c00 0%, #e65100 100%);
  box-shadow: 0 4px 15px rgba(245, 124, 0, 0.3);
}

#liveStream:hover {
  box-shadow: 0 6px 20px rgba(245, 124, 0, 0.5);
}

/* Chat Interface Styles */
.chat-section {
  background: rgba(20, 20, 35, 0.5);
  border-radius: 16px;
  padding: 20px;
  border: 1px solid rgba(100, 181, 246, 0.1);
}

.chat-input-area {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.chat-input {
  flex: 1;
  padding: 12px 15px;
  background: rgba(30, 30, 46, 0.8);
  border: 1px solid rgba(100, 181, 246, 0.2);
  border-radius: 12px;
  color: #e3f2fd;
  font-size: 14px;
  font-family: inherit;
  outline: none;
  transition: all 0.3s ease;
}

.chat-input:focus {
  border-color: #64b5f6;
  box-shadow: 0 0 10px rgba(100, 181, 246, 0.3);
}

.chat-input::placeholder {
  color: rgba(227, 242, 253, 0.5);
}

.chat-buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.chat-btn {
  padding: 12px 16px;
  font-size: 14px;
  font-weight: 500;
  background: linear-gradient(135deg, #5e35b1 0%, #4527a0 100%);
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(94, 53, 177, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
}

.chat-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(94, 53, 177, 0.5);
}

.chat-btn:active {
  transform: translateY(0);
}

.chat-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.chat-btn.recording {
  background: linear-gradient(135deg, #e53935 0%, #c62828 100%);
  box-shadow: 0 4px 15px rgba(229, 57, 53, 0.3);
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

.chat-status {
  margin-top: 12px;
  padding: 10px 12px;
  background: rgba(30, 30, 46, 0.6);
  border-radius: 8px;
  font-size: 13px;
  color: #90caf9;
  min-height: 40px;
  display: flex;
  align-items: center;
  border-left: 3px solid #64b5f6;
}

.chat-status.error {
  color: #ef5350;
  border-left-color: #ef5350;
}

.chat-status.success {
  color: #66bb6a;
  border-left-color: #66bb6a;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.95);
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  position: relative;
  margin: 2% auto;
  padding: 30px;
  width: 90%;
  max-width: 800px;
  background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3a 100%);
  border-radius: 24px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
  border: 1px solid rgba(100, 181, 246, 0.2);
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from {
    transform: translateY(-50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.close {
  position: absolute;
  top: 15px;
  right: 25px;
  color: #90caf9;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.close:hover {
  color: #64b5f6;
}

.modal-content h2 {
  color: #64b5f6;
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.8em;
}

.modal-image {
  width: 100%;
  height: auto;
  border-radius: 16px;
  margin: 20px 0;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.download-btn {
  background: linear-gradient(135deg, #43a047 0%, #2e7d32 100%);
  color: white;
  padding: 14px 28px;
  margin: 10px auto;
  font-size: 16px;
  font-weight: 500;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  display: block;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(67, 160, 71, 0.3);
}

.download-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(67, 160, 71, 0.5);
}

.download-btn:active {
  transform: translateY(0);
}

/* Keyboard hint */
.keyboard-hint {
  text-align: center;
  color: #90caf9;
  opacity: 0.6;
  font-size: 0.85em;
  margin-top: 10px;
}

/* Tablet and below */
@media (max-width: 1200px) {
  .main-container {
    flex-direction: column;
  }
  
  .control-panel {
    width: 100%;
    border-left: none;
    border-top: 1px solid rgba(100, 181, 246, 0.1);
    padding: 20px;
  }
  
  .video-panel {
    height: 40vh;
    min-height: 250px;
  }
  
  h1 {
    font-size: 1.5em;
  }
}

/* Mobile phones */
@media (max-width: 768px) {
  body {
    overflow-y: auto;
    height: auto;
    min-height: 100vh;
  }
  
  .header {
    padding: 10px 0;
  }
  
  h1 {
    font-size: 1.3em;
  }
  
  .battery-indicator {
    right: 15px;
    padding: 4px 8px;
    gap: 5px;
  }
  
  .battery-icon {
    width: 20px;
    height: 10px;
  }
  
  .battery-text {
    font-size: 0.7em;
    min-width: 32px;
  }
  
  .main-container {
    flex-direction: column;
    min-height: calc(100vh - 50px);
  }
  
  .video-panel {
    height: 35vh;
    min-height: 200px;
  }
  
  .video-panel img {
    object-fit: contain;
  }
  
  .control-panel {
    padding: 15px;
    gap: 20px;
    overflow-y: visible;
  }
  
  .controls {
    gap: 8px;
    max-width: 100%;
  }
  
  .controls button {
    height: 60px;
    font-size: 14px;
  }
  
  .actions {
    gap: 10px;
  }
  
  .actions button {
    padding: 12px 16px;
    font-size: 13px;
  }
  
  .section-title {
    font-size: 1em;
    margin-bottom: 12px;
  }
  
  .keyboard-hint {
    display: none;
  }
  
  /* Modal adjustments for mobile */
  .modal-content {
    width: 95%;
    padding: 20px;
    margin: 5% auto;
  }
  
  .modal-content h2 {
    font-size: 1.3em;
  }
  
  .close {
    font-size: 30px;
    right: 15px;
  }
  
  .download-btn {
    padding: 12px 20px;
    font-size: 14px;
  }
}

/* Small phones */
@media (max-width: 480px) {
  h1 {
    font-size: 1.1em;
  }
  
  .battery-indicator {
    right: 8px;
    padding: 3px 7px;
    gap: 4px;
    border-radius: 12px;
  }
  
  .battery-icon {
    width: 18px;
    height: 9px;
  }
  
  .battery-icon::after {
    width: 2px;
    height: 5px;
  }
  
  .battery-text {
    font-size: 0.65em;
    min-width: 28px;
  }
  
  .video-panel {
    height: 30vh;
    min-height: 180px;
  }
  
  .control-panel {
    padding: 12px;
    gap: 15px;
  }
  
  .controls {
    gap: 6px;
  }
  
  .controls button {
    height: 55px;
    font-size: 13px;
  }
  
  .actions {
    gap: 8px;
  }
  
  .actions button {
    padding: 10px 12px;
    font-size: 12px;
  }
  
  .section-title {
    font-size: 0.9em;
    margin-bottom: 10px;
  }
  
  .chat-section {
    padding: 12px;
  }
  
  .chat-input {
    padding: 10px 12px;
    font-size: 13px;
  }
  
  .chat-btn {
    padding: 10px 12px;
    font-size: 13px;
  }
  
  .chat-status {
    font-size: 12px;
    padding: 8px 10px;
  }
}
</style>
</head>
<body>
<div class="header">
  <h1>IXLab iX.1</h1>
  <div class="battery-indicator">
    <div class="battery-icon">
      <div class="battery-fill" id="batteryFill"></div>
    </div>
    <span class="battery-text" id="batteryText">--%</span>
  </div>
</div>

<div class="main-container">
  <!-- Left Panel: Video Feed -->
  <div class="video-panel">
    <img id="videoFeed" src="/video_feed" alt="Camera Feed">
  </div>

  <!-- Right Panel: Controls -->
  <div class="control-panel">
    <div>
      <div class="controls">
        <div></div>
        <button id="forward">↑<br>Forward</button>
        <div></div>
        <button id="left">←<br>Left</button>
        <button id="stop">■<br>Stop</button>
        <button id="right">→<br>Right</button>
        <div></div>
        <button id="backward">↓<br>Backward</button>
        <div></div>
      </div>
    </div>

    <div>
      <div class="actions">
        <button id="goDoor">Go to Door</button>
        <button id="returnStart">Return to Start</button>
        <button id="takePic">Take Picture</button>
        <button id="liveStream">Face Detection View</button>
      </div>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <div class="chat-input-area">
        <input type="text" id="chatInput" class="chat-input" placeholder="...">
      </div>
      <div class="chat-buttons">
        <button id="sendTextBtn" class="chat-btn">
          Send
        </button>
        <button id="recordBtn" class="chat-btn">
          <span id="recordBtnText">Record</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for displaying captured image -->
<div id="imageModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Captured Image</h2>
    <img id="capturedImage" class="modal-image" src="" alt="Captured Photo">
    <button id="downloadBtn" class="download-btn">Download Image</button>
  </div>
</div>

<script>
const btns = {forward:document.getElementById("forward"), backward:document.getElementById("backward"), left:document.getElementById("left"), right:document.getElementById("right"), stop:document.getElementById("stop")};
let holdInterval = null;

function sendCommand(direction){
  fetch("/move",{method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({direction})});
}

function startHold(direction){
  sendCommand(direction);
  holdInterval = setInterval(()=>sendCommand(direction),200);
}

function stopHold(){
  clearInterval(holdInterval);
  holdInterval=null;
  sendCommand("stop");
}

for(const [dir,btn] of Object.entries(btns)){
  if(dir!=="stop"){
    btn.addEventListener("mousedown",()=>startHold(dir));
    btn.addEventListener("mouseup", stopHold);
    btn.addEventListener("mouseleave", stopHold);
  }
}
btns.stop.addEventListener("click",()=>sendCommand("stop"));

document.addEventListener("keydown",(e)=>{
  if(holdInterval)return;
  switch(e.key){case "ArrowUp": startHold("forward"); break;
                  case "ArrowDown": startHold("backward"); break;
                  case "ArrowLeft": startHold("left"); break;
                  case "ArrowRight": startHold("right"); break;
                  case " ": sendCommand("stop"); break;}
});
document.addEventListener("keyup", stopHold);

document.getElementById("goDoor").addEventListener("click", ()=>fetch("/go_to_door",{method:"POST"}));
document.getElementById("returnStart").addEventListener("click", ()=>fetch("/return_to_start",{method:"POST"}));

// Picture taking and modal functionality
const modal = document.getElementById("imageModal");
const modalImg = document.getElementById("capturedImage");
const closeBtn = document.getElementsByClassName("close")[0];
const downloadBtn = document.getElementById("downloadBtn");
let currentImageData = null;
let currentFilename = null;

document.getElementById("takePic").addEventListener("click", async ()=>{
  try {
    const response = await fetch("/take_picture", {method:"POST"});
    const data = await response.json();
    if(data.status === "Picture taken") {
      currentImageData = data.image;
      currentFilename = data.filename;
      modalImg.src = currentImageData;
      modal.style.display = "block";
    } else {
      alert("Error taking picture: " + (data.error || "Unknown error"));
    }
  } catch(error) {
    alert("Error: " + error.message);
  }
});

closeBtn.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

downloadBtn.addEventListener("click", ()=>{
  if(currentImageData) {
    const link = document.createElement('a');
    link.href = currentImageData;
    link.download = currentFilename || 'door_picture.jpg';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
});

// Toggle between raw feed and face detection feed
let isFaceDetectionActive = false;
const videoFeed = document.getElementById("videoFeed");
const faceDetectionBtn = document.getElementById("liveStream");

document.getElementById("liveStream").addEventListener("click", ()=>{
  isFaceDetectionActive = !isFaceDetectionActive;
  
  if(isFaceDetectionActive) {
    videoFeed.src = "/video_feed_detection";
    faceDetectionBtn.textContent = "Raw Camera View";
    faceDetectionBtn.style.background = "linear-gradient(135deg, #43a047 0%, #2e7d32 100%)";
  } else {
    videoFeed.src = "/video_feed";
    faceDetectionBtn.textContent = "Face Detection View";
    faceDetectionBtn.style.background = "linear-gradient(135deg, #f57c00 0%, #e65100 100%)";
  }
});

// Battery level update
const batteryFill = document.getElementById("batteryFill");
const batteryText = document.getElementById("batteryText");

async function updateBattery() {
  try {
    const response = await fetch("/battery");
    const data = await response.json();
    
    if (data.percentage !== undefined) {
      const percentage = Math.round(data.percentage);
      batteryText.textContent = `${percentage}%`;
      batteryFill.style.width = `${percentage}%`;
      
      // Update color based on percentage
      batteryFill.className = 'battery-fill';
      if (percentage <= 20) {
        batteryFill.classList.add('low');
      } else if (percentage <= 50) {
        batteryFill.classList.add('medium');
      }
    }
  } catch (error) {
    console.error("Error fetching battery level:", error);
    batteryText.textContent = "--";
  }
}

// Update battery immediately and then every 30 seconds
updateBattery();
setInterval(updateBattery, 30000);

// Chat functionality
const chatInput = document.getElementById("chatInput");
const sendTextBtn = document.getElementById("sendTextBtn");
const recordBtn = document.getElementById("recordBtn");
const recordBtnText = document.getElementById("recordBtnText");

let isRecording = false;
let mediaRecorder = null;
let audioChunks = [];

// Send text message
async function sendTextMessage() {
  const text = chatInput.value.trim();
  if (!text) {
    return;
  }

  sendTextBtn.disabled = true;

  try {
    const response = await fetch("/chat/text", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ text: text, speak: true })
    });

    const data = await response.json();

    if (data.success) {
      chatInput.value = "";
    }
  } catch (error) {
    console.error("Error sending message:", error);
  } finally {
    sendTextBtn.disabled = false;
  }
}

// Record and send audio using browser microphone
async function toggleRecording() {
  if (!isRecording) {
    // Start recording
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      
      mediaRecorder.ondataavailable = (event) => {
        audioChunks.push(event.data);
      };
      
      mediaRecorder.onstop = async () => {
        // Stop all tracks
        stream.getTracks().forEach(track => track.stop());
        
        // Create audio blob
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        
        try {
          const formData = new FormData();
          formData.append('audio', audioBlob, 'recording.wav');
          
          const response = await fetch("/chat/record", {
            method: "POST",
            body: formData
          });
          
          await response.json();
        } catch (error) {
          console.error("Error sending audio:", error);
        } finally {
          recordBtn.disabled = false;
          sendTextBtn.disabled = false;
        }
      };
      
      // Start recording
      mediaRecorder.start();
      isRecording = true;
      recordBtn.classList.add('recording');
      recordBtnText.textContent = "Stop";
      sendTextBtn.disabled = true;
      
    } catch (error) {
      console.error("Error accessing microphone:", error);
    }
  } else {
    // Stop recording
    stopRecording();
  }
}

function stopRecording() {
  if (mediaRecorder && mediaRecorder.state === 'recording') {
    mediaRecorder.stop();
    isRecording = false;
    recordBtn.classList.remove('recording');
    recordBtnText.textContent = "Record";
    recordBtn.disabled = true; // Will be re-enabled after processing
  }
}
